name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "0 */6 * * *"
  # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         ref: main
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=$(date '+%Y/%m/%d %H:%M:%S')
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "mr.am.amir.ir@gmail.com"
          git config --local user.name "Amir-Ranjbr"
          git add -A
          
          arr=("chore(bot): ğŸ˜‚ auto commit" "chore(bot): ğŸ˜Š auto commit" "chore(bot): ğŸ˜„ auto commit" "chore(bot): ğŸ™‚ auto commit" "chore(bot): ğŸ™ auto commit" "chore(bot): ğŸ™ƒ auto commit" "chore(bot): ğŸ˜Œ auto commit" "chore(bot): ğŸ˜œ auto commit" "chore(bot): ğŸ˜ auto commit" "chore(bot): ğŸ‘» auto commit")

          rand=$((RANDOM % ${#arr[@]}))

          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
